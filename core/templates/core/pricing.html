{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Plans</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            min-height: 100vh;
        }
        .price-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .price-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        .price {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container text-center mt-5">
    <h1 class="fw-bold">Our Pricing Plans</h1>
    <p class="text-dark">Choose a plan that fits your needs.</p>
</div>

<div class="container mt-5">
    <div class="row g-4">

        <!-- Basic Plan -->
        <div class="col-md-4">
            <div class="price-card">
                <h3>Basic</h3>
                <p class="price">$49</p>
                <p>✔ 1 Website</p>
                <p>✔ Basic Support</p>
                <p>✔ Mobile Friendly</p>
                <button class="btn btn-primary">Choose Plan</button>
            </div>
        </div>

        <!-- Standard Plan -->
        <div class="col-md-4">
            <div class="price-card">
                <h3>Standard</h3>
                <p class="price">$99</p>
                <p>✔ 3 Websites</p>
                <p>✔ Priority Support</p>
                <p>✔ SEO Optimization</p>
                <button class="btn btn-success">Choose Plan</button>
            </div>
        </div>

        <!-- Premium Plan -->
        <div class="col-md-4">
            <div class="price-card">
                <h3>Premium</h3>
                <p class="price">$199</p>
                <p>✔ Unlimited Websites</p>
                <p>✔ 24/7 Support</p>
                <p>✔ Full Customization</p>
                <button class="btn btn-dark">Choose Plan</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
