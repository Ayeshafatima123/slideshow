{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Team</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
        }
        .team-card {
            background: white;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .team-card img {
            border-radius: 50%;
            width: 130px;
            height: 130px;
            object-fit: cover;
        }
    </style>
</head>

<body>

<div class="container text-center mt-5">
    <h1 class="fw-bold">Meet Our Team</h1>
    <p class="text-dark">Our talented professionals who bring ideas to life.</p>
</div>

<div class="container mt-4">
    <div class="row g-4">

        <!-- Member 1 -->
        <div class="col-md-4">
            <div class="team-card">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="">
                <h3 class="mt-3">Ayesha Khan</h3>
                <p>Frontend Developer</p>
            </div>
        </div>

        <!-- Member 2 -->
        <div class="col-md-4">
            <div class="team-card">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="">
                <h3 class="mt-3">Bilal Ahmed</h3>
                <p>Backend Developer</p>
            </div>
        </div>

        <!-- Member 3 -->
        <div class="col-md-4">
            <div class="team-card">
                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="">
                <h3 class="mt-3">Sara Malik</h3>
                <p>UI/UX Designer</p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
